<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" thref="styles.css">
    <title>SAG - Sistema de Análise de Pareceres</title>
    <style>
        /* Estilos básicos para o corpo da página */
        #welcome {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: center;
            z-index: 9999;
        }
        #welcome.hide {
            display: none;
        }
        #auth-container {
            display: none; /* Inicialmente escondido */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #auth-container.active {
            display: flex; /* Mostra o container de autenticação quando ativo */
        }
        form {
           margin: 10px;
           padding: 20px;
           border: 1px solid #ccc;
           border-radius: 8px;
           background: #f9f;
           min-width: 300px;
        }
        input, button {
           margin: 5px 0;
           padding: 8px;
           width: 100%;
           box-sizing: border-box;
        }
        .link {
           color: #007bff;
           cursor: pointer;
           text-decoration: underline;
           font-size: 0.9em;
        }
    </style>    
</head>
<body>
    <div id="welcome">
        <h1>Bem-vindo ao SAG - Sistema de Análise de Pareceres</h1>
    </div>
    <div id="auth-container">
        <!-- Formulário de Login -->
        <form id="login-form">
            <h2>Login</h2>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <div>
                <div>
                <span class="link" onclick="showForgotPassword()">Esqueci minha senha</span> |
                <span class="link" onclick="showRegister()">Cadastrar</span>
            </div>
        </form>
        <!-- Formulário de Cadastro -->
        <form id="register-form" style="display:none;"> 
            <h2>Cadastrar</h2>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
            <div>
                <span class="link" onclick="showLogin()">Já tenho uma conta</span>
            </div>
        </form>
        <!-- Formulário de Recuperação de Senha -->
         <form id="forgot-form" style="display: none;">
            <h2>Recuperar Senha</h2>
            <input type="email" placeholder="E-mail" required>
            <button type="submit">Enviar Link de Recuperação</button>
            <div>
                <span class="link" onclick="showLogin()">Voltar ao Login</span>
            </div>
         </form>        
    </div>
    <script>
        // Função para esconder a tela de boas-vindas após 3 segundos
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('welcome').classList.add('hide');
            }, 3000); // 3000 milissegundos = 3 segundos
        };
        // Função para mostrar o container de autenticação
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('forgot-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
        function showLogin() {
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('forgot-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'none';
        }
        function showForgotPassword() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('forgot-form').style.display = 'block';
        }
    </script>
</body>
</html>
