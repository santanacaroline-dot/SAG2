<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>SAG - Sistema de Análise de Pareceres</title>    
</head>
<body>
    <div id="welcome">
        <h1>Bem-vindo ao SAG - Sistema de Análise de Pareceres</h1>
    </div>
    <div id="auth-container">
        <!-- Formulário de Login -->
        <form id="login-form">
            <h2>Login</h2>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <div>
                <div>
                <span class="link" onclick="showForgotPassword()">Esqueci minha senha</span> |
                <span class="link" onclick="showRegister()">Cadastrar</span>
            </div>
        </form>
        <!-- Formulário de Cadastro -->
        <form id="register-form" style="display:none;"> 
            <h2>Cadastrar</h2>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
            <div>
                <span class="link" onclick="showLogin()">Já tenho uma conta</span>
            </div>
        </form>
        <!-- Formulário de Recuperação de Senha -->
         <form id="forgot-form" style="display: none;">
            <h2>Recuperar Senha</h2>
            <input type="email" placeholder="E-mail" required>
            <button type="submit">Enviar Link de Recuperação</button>
            <div>
                <span class="link" onclick="showLogin()">Voltar ao Login</span>
            </div>
         </form>        
    </div>
    <script>
        // Função para esconder a tela de boas-vindas após 3 segundos
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('welcome').classList.add('hide');
                document.getElementById('auth-container').classList.add('active');
            }, 3000); // 3000 milissegundos = 3 segundos
        };
        // Função para mostrar o container de autenticação
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('forgot-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            clearErrors();
        }
        function showLogin() {
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('forgot-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'none';
            clearErrors
        }
        function showForgotPassword() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('forgot-form').style.display = 'block';
            clearErrors();
        }
         // Limpa mensagens de erro ou estados anteriores, se houver
        function clearErrors() {
            document.querySelectorAll('.error').forEach(function(el){
                el.style.display = 'none';
            });
        }    
        // Validação dos formulários
        document.getElementById('login-form').onsubmit = function(e) {
        e.preventDefault();
        clearErrors();
        const email = this.querySelector('input[type="email"]').value.trim();
        const senha = this.querySelector('input[type="password"]').value.trim();
        let valid = true;
        if (!email.match(/^[^@]+@[^@]+\.[^@]+$/)) {
            showError(this, "E-mail inválido.");
            valid = false;
        }
        if (senha.length < 6) {
            showError(this, "A senha deve ter pelo menos 6 caracteres.");
            valid = false;
        }
        if (valid) {
            alert("Login realizado com sucesso (simulação)!");
            // Aqui você pode redirecionar ou fazer login real
        }
        };
        document.getElementById('register-form').onsubmit = function(e) {
        e.preventDefault();
        clearErrors();
        const nome = this.querySelector('input[type="text"]').value.trim();
        const email = this.querySelector('input[type="email"]').value.trim();
        const senha = this.querySelector('input[type="password"]').value.trim();
        let valid = true;
        if (nome.length < 3) {
            showError(this, "Nome deve ter pelo menos 3 letras.");
            valid = false;
        }
        if (!email.match(/^[^@]+@[^@]+\.[^@]+$/)) {
            showError(this, "E-mail inválido.");
            valid = false;
        }
        if (senha.length < 6) {
            showError(this, "A senha deve ter pelo menos 6 caracteres.");
            valid = false;
        }
        if (valid) {
            alert("Cadastro realizado com sucesso (simulação)!");
            showLogin();
        }
    };

    document.getElementById('forgot-form').onsubmit = function(e) {
        e.preventDefault();
        clearErrors();
        const email = this.querySelector('input[type="email"]').value.trim();
        if (!email.match(/^[^@]+@[^@]+\.[^@]+$/)) {
            showError(this, "E-mail inválido.");
        } else {
            alert("Link de recuperação enviado (simulação)!");
            showLogin();
        }
    };
    function showError(form, message) {
        let error = form.querySelector('.error-message');
        if (!error) {
            error = document.createElement('div');
            error.className = 'error-message';
            form.insertBefore(error, form.firstChild);
        }
        error.textContent = message;
        error.style.display = 'block';
    }   
    </script>
</body>
</html>
